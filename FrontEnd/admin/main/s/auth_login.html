  <meta charset="utf-8">

    <title>Trang đăng nhập PIZZA EXPRESS </title>
  
	<!-- Vendors Style-->
	<link rel="stylesheet" href="css/vendors_css.css">
	  
	<!-- Style-->  
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/skin_color.css">	

</head>
	
<body class="hold-transition theme-primary bg-img" style="background-image: url(../images/auth-bg/bg-1.jpg)">
	
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">	
			
			<div class="col-12">
				<div class="row justify-content-center g-0">
					<div class="col-lg-5 col-md-5 col-12">
						<div class="bg-white rounded10 shadow-lg">
							<div class="content-top-agile p-20 pb-0">
								<h2 class="text-primary">
									Bắt đầu nào</h2>
								<p class="mb-0">Đăng nhập để tiếp tục đến PIZZA EXPRESS.</p>							
							</div>
							<div class="p-40">
								<form  id="login">
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
											<input id="taikhoan" type="text" class="form-control ps-15 bg-transparent" placeholder="Tài khoản">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text  bg-transparent"><i class="ti-lock"></i></span>
											<input id="matkhau" type="password" class="form-control ps-15 bg-transparent" placeholder="Mật khẩu">
										</div>
									</div>
									  <div class="row">
										<div class="col-6">
										  <div class="checkbox">
											<input type="checkbox" id="basic_checkbox_1" >
											<label for="basic_checkbox_1">Ghi nhớ</label>
										  </div>
										</div>
										<!-- /.col -->
										<div class="col-6">
										 <div class="fog-pwd text-end">
											<a href="javascript:void(0)" class="hover-warning"><i class="ion ion-locked"></i> Quên mật khẩu?</a><br>
										  </div>
										</div>
										<!-- /.col -->
										<div class="col-12 text-center">
										  <button type="submit" class="btn btn-danger mt-10">ĐĂNG NHẬP</button>
										</div>
										<!-- /.col -->
									  </div>
								</form>	
								<div class="text-center">
									<p class="mt-15 mb-0">Bạn chưa có tài khoản? <a href="auth_register.html" class="text-warning ms-5">Đăng Kí</a></p>
								</div>	
							</div>						
						</div>
						
						<div class="text-center">
						  <p class="mt-20 text-white">- Đăng ký với -</p>
						  <p class="gap-items-2 mb-20">
							  <a class="btn btn-social-icon btn-round btn-facebook" href="#"><i class="fa fa-facebook"></i></a>
							  <a class="btn btn-social-icon btn-round btn-twitter" href="#"><i class="fa fa-twitter"></i></a>
							  <a class="btn btn-social-icon btn-round btn-instagram" href="#"><i class="fa fa-instagram"></i></a>
							</p>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Vendor JS -->
	<script src="js/vendors.min.js"></script>
	<script src="js/pages/chat-popup.js"></script>
    <script src="../assets/icons/feather-icons/feather.min.js"></script>	
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script> 
	<link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
	<script>
		$("#login").submit(function(e){
			e.preventDefault();
			var item = {
				"Username" : $("#taikhoan").val(),
				"Password" : $("#matkhau").val()
			};
			
			 $.ajax({
			type: "POST",
			url: "https://localhost:44334/api/Users/login",
			data: item,
			dataType: "json",
			success: function(data)
			{ 
				if (data != null && data.message != null && data.message != 'undefined') {
					toastr.error("Đăng nhập thất bại !!!")
				} else {
					localStorage.setItem("user", JSON.stringify(data));
					window.location.href = "index.html";
					toastr.success("Đăng nhập thành công <3")
				}
			},
			error : function (e){      
				console.log(e)
			
			}
			})
		})
	</script>
</body>
